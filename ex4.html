<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="demo"></p>
    <button onclick="myFunction()">Sort Numbers</button>
    <script type="text/javascript">
    var Numbers = [4, 1, 8, 3,9,12];
function myFunction() {
  Numbers.sort(function(a, b){return a - b});
  document.getElementById("demo").innerHTML = Numbers;
}

    </script>
  </body>
</html>
